<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div class="row justify-content-center align-items-center vh-100">
      <form class="col-4 p-5 border border-dark bg-light rounded">

          <label class="form-label fw-bold" for="cep">CEP</label>

          <label class="form-label fw-bold" for="logradouro">Rua</label>
          <input type="text" class="form-control" id="logradouro" />

        </div>
        <div class="form-group mb-3">
          <label class="form-label fw-bold" for="Bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" />
          <small>Ex.: Bela Vista</small>
        </div>
        <div class="form-group mb-3">
          <label class="form-label fw-bold" for="localidade">Localidade</label>
          <input type="text" class="form-control" id="localidade" />
          <small>Ex.: SÃ£o Paulo</small>
        </div>
        <div class="form-group mb-3">
          <label class="form-label fw-bold" for="uf">UF</label>
          <input type="text" class="form-control" id="uf" />
          <small>Ex.: SP</small>
        </div>
      </form>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
